<div class="hero-imag">
  <div style="padding-left: 250px; ">
<div class="py-5" style="width: 700px; height: 900px; ">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="hero-imag1">
        <div class="card-header">
          <h3 class="mb-0" style="color: white;">SIGNIN</h3>
        </div>
        <div class="card-body">
          <form name= "myForms" class="form" [formGroup]="myForm">
            <div class="form-group">
              <label for="uname1"style="color: white;">Username</label>
              <input formControlName="UserName" name ="UserName" type="text"  
               class="form-control rounded-0" required [ngClass] = "{'is-invalid': myForm.get('UserName').touched
                && myForm.get('UserName').invalid}">
                <div class="invalid-feedback">UserName is required</div>
            </div>
            <div class="form-group">
              <label for="uname1" style="color: white;">FirstName</label>
              <input formControlName="FirstName" name ="FirstName" type="text" class="form-control rounded-0" 
              required [ngClass] = "{'is-invalid': myForm.get('FirstName').touched && myForm.get('FirstName').invalid}">
              <div class="invalid-feedback">FirstName is required</div>
            </div>
            <div class="form-group">
              <label for="uname1" style="color: white;">LastName</label>
              <input formControlName="LastName" name ="LastName" type="text"   class="form-control rounded-0" >
            </div>
            <div class="form-group">
              <label for="uname1" style="color: white;">Password</label>
              <input formControlName="Password" name ="Password"type="password"   class="form-control rounded-0" 
              required [ngClass] = "{'is-invalid': myForm.get('Password').touched && myForm.get('Password').invalid}">
              <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="form-group">
              <label for="uname1" style="color: white;">email</label>
              <input formControlName="email" name ="email" type="text"  class="form-control rounded-0" required 
              [ngClass] = "{'is-invalid': myForm.get('email').touched && myForm.get('email').invalid}">
              <div class="invalid-feedback">email is required</div>
            </div>
            <div class="form-group">
              <label for="uname1" style="color: white;">phone</label>
              <input formControlName="phone" name ="phone" type="tele"   class="form-control rounded-0" required
               [ngClass] = "{'is-invalid': myForm.get('phone').touched && myForm.get('phone').invalid}">
              <div class="invalid-feedback">phone is required</div>
            </div>
            <button (click) = "registerUser()" type="button"  class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>
  </div>
  </div>
  </div>
</div>
</div>
