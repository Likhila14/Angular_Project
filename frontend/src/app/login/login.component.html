<div class="hero-imag">
<div style="padding-left: 350px; padding-top: 40px;  ">
<div class="py-5" style="width: 600px; height: 600px; ">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <div class="card rounded-0" >
          <div class="hero-imag1">

            <h3 class="mb-0" style="color: white;">LOGIN</h3>
          </div>
          <div class="card-body">
                 
            <form class="form" [formGroup]="myForm">

                <label for="uname1" style="color: white;">
                  Username</label>
                <input formControlName="UserName" name ="UserName" type="text"  
                 class="form-control rounded-0" required>

              <div class="form-group">
                <label for="uname1" style="color: white;">Password</label>

              </div>
              <div style="padding-top: 10px; padding-left: 55px ;">
              <button (click) = "loginUser()" type="button"  class="btn btn-primary " style="padding-right: 50px; padding-left:50px;">Login</button>
              <br>
              
              <div style="padding-top: 10px; padding-left: 15px ;">
                <nav>
                  <a routerLink = '/signin'>
                <p style="color: white; "> Forgot Password</p>
              </a>
            </nav>
              </div>
              <div style=" padding-left: 15px ;">
                <nav>
                  <a routerLink = '/signin'> <p style="color: white;">create an account</p></a>
                </nav>
               
              </div>
              

            </div>
            </form>
          </div>
          
          <!--/card-block-->
        </div>

      </div>
    </div>
