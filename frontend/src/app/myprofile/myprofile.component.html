<div class="hero-image">
    <div style="padding-left: 250px; padding-top: 40px; padding-bottom: 150px;">
  <div class="py-5" style="width: 850px; height: 600px; ">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="hero-imag">
          <div class="card-header">
            <h3 class="mb-0" style="color:white ;">MYPROFILE</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="myForm">
              <div class="form-group">
                <label for="uname1" style="color:white ;">Username</label>
                <input formControlName="UserName" name ="UserName" type="text"  
                 class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1" style="color:white ;">FirstName</label>
                <input formControlName="FirstName" name ="FirstName" type="text"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1" style="color:white ;">LastName</label>
                <input formControlName="LastName" name ="LastName" type="text"   class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label for="uname1" style="color:white ;">Password</label>
                <input formControlName="Password" name ="Password"type="password"   class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label for="uname1" style="color:white ;">email</label>
                <input formControlName="email" name ="email" type="text"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1" style="color:white ;">phone</label>
                <input formControlName="phone" name ="phone" type="tel"   class="form-control rounded-0" >
              </div>
              <button (click) = "onEdit(myForm.value)" style="background-color: rgb(101, 147, 199); padding-left: 10px;" > save </button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
    </div>
    </div>
    </div>
  </div>
  </div>
